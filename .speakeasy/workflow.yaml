workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    kombo-prepared-spec:
        inputs:
            - location: https://api.kombo.dev/internal/sdk.openapi.yaml
              authHeader: Authorization
              authSecret: $openapi_doc_auth_token
        registry:
            location: registry.speakeasyapi.dev/kombo-ayg/api/kombo-api
targets:
    kombo-typescript:
        target: typescript
        source: kombo-prepared-spec
        publish:
            npm:
                token: $npm_token
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/kombo-ayg/api/kombo-api-typescript-code-samples
            blocking: false
        testing:
            enabled: false
